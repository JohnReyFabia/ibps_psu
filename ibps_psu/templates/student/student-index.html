{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title%}{% endblock %}</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <!-- Favicons -->
    <link href="{% static 'img/ibps-logo.png' %}" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block style %}{% endblock %}
  </head>

  <body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="{% url 'landingpage:student-dashboard' %}" class="logo d-flex align-items-center">
          <img src="{% static 'img/psu/psu.png' %}" alt="">
          <img src="{% static 'img/psu/cs.png' %}" alt="">
          <img src="{% static 'img/psu/osas.png' %}" alt="">
          <span>IBPS-PSU</span>
        </a>

        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="{% if request.path == '/student/dashboard/' %}active{% endif %}" href="{% url 'landingpage:student-dashboard' %}">Dashboard</a></li>
            <!-- <li><a class="{% if '/survey/' in request.path %}active{% elif '/result/' in request.path %}active{% endif %}" href="{% url 'burnout_assessment:student-survey' student_id=student_id %}">Assessment</a></li> -->
            <li><a class="{% if '/survey/' in request.path %}active{% elif '/student/assessment/' in request.path %}active{% elif '/student/test/take/' in request.path %}active{% endif %}" href="{% url 'landingpage:student-assessment1' %}">Assessment</a></li>
            <li class="dropdown"><a href="#"><span class="{% if '/student/password/change' in request.path %}active{% endif %}">Account</span> <i class="bi bi-chevron-down"></i></a>
              <ul>
                <li><a class="{% if '/student/password/change' in request.path %}active{% endif %}" href="{% url 'landingpage:edit-profile' %}">Profile</a></li>
                <li><a href="{% url 'landingpage:change-password' %}">Change Password</a></li>
                <li><a href="{% url 'landingpage:logout' %}">Logout</a></li>
              </ul>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>

        </nav><!-- .navbar -->

      </div>
    </header><!-- End Header -->

    {% block content %}
    {% endblock %}

    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong><span>IBPS-PSU</span></strong>. All Rights Reserved
        </div>
      </div>
    </footer><!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>

    {% block scripts %}
    {% endblock %}

  </body>

</html>
